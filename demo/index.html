<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>saved-requests-panel demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-styles/typography.html">
  <link rel="import" href="../saved-requests-panel.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../arc-data-export/arc-data-export.html">
  <link rel="import" href="../../arc-demo-helpers/data-generator.html">
  <link rel="import" href="../../request-saver/request-saver.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 1100px;
    }

    :root {
      --arc-font-headline: {
        @apply --paper-font-headline;
      };

      --arc-font-subhead: {
        @apply --paper-font-subhead;
      }

      --arc-font-body1: {
        @apply --paper-font-body1;
      };

      --primary-color: #00A2DF;
      --saved-list-item-selected-background-color: #f1f1f1;

      --tutorial-toast-background-color: var(--primary-color);
      --tutorial-toast-button-color: var(--primary-color);
      --tutorial-toast-button-background-color: #fff;

      --saved-list-items-search-input: {
        min-width: 200px;
      };
      --action-button: {
        color: #fff;
        background-color: var(--primary-color);
      };
      --saved-list-items-body: {
        margin-left: 12px;
      };
      --saved-list-items-method-label-container: {
        display: block;
        min-width: 90px;
      };
      --saved-list-items-selection-counter: {
        margin-left: 30px;
      };
      --empty-info: {
        color: rgba(0, 0, 0, 0.74);
        font-size: 16px;
      };
    }

    saved-requests-panel {
      height: calc(100vh - 120px);
    }
  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="app">
    <div class="vertical-section-container centered">
      <saved-requests-panel></saved-requests-panel>
      <arc-data-export></arc-data-export>

      <div class="controls">
        <button on-tap="generate">Generate 1000 request items</button>
        <button on-tap="delete">Clear history</button>
      </div>
    </div>
  </template>
  <paper-toast id="genToast" text="The request data has been generated"></paper-toast>
  <paper-toast id="delToast" text="The request data has been removed"></paper-toast>
  <paper-toast id="navToast" text="" duration="7000"></paper-toast>
  <request-saver></request-saver>
  <script>
  /* global DataGenerator */
  window.addEventListener('navigate', function(e) {
    var toast = document.getElementById('navToast');
    var d = e.detail;
    toast.text = 'Navigation ocurred to: ' + d.base + ', and id: ' + d.id;
    toast.opened = true;
  });
  (function(scope) {
    scope.generate = function() {
      DataGenerator.insertSavedRequestData({
        requestsSize: 1000
      })
      .then(() => {
        document.getElementById('genToast').opened = true;
        var e = new CustomEvent('data-imported', {
          bubbles: true
        });
        document.body.dispatchEvent(e);
      });
    };
    scope.delete = function() {
      DataGenerator.destroySavedRequestData()
      .then(() => {
        document.getElementById('delToast').opened = true;
        var e = new CustomEvent('datastore-destroyed', {
          bubbles: true,
          detail: {
            datastore: 'legacy-projects'
          }
        });
        document.body.dispatchEvent(e);
      });
    };
    // Mock the Google Drive save controller.
    document.body.addEventListener('drive-request-save', function(e) {
      e.preventDefault();
      e.detail.result = new Promise(resolve => {
        resolve({
          id: 'test-id'
        });
      });
    });
  })(document.getElementById('app'));
  </script>
</body>
</html>
