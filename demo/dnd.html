<body unresolved>
  <dom-bind id="demo">
    <template is="dom-bind">
      <div class="app">
        <nav>
          <history-menu id="historyMenu" draggable-enabled="" list-type="[[listType]]"></history-menu>
        </nav>
        <section class="main">
          <section class="card centered options">
            <h2>Setup options</h2>
            <paper-button on-click="generate">Generate 100 requests</paper-button>
            <paper-button on-click="delete">Clear list</paper-button>
            <paper-button on-click="refresh">Refresh list</paper-button>
            <paper-button on-click="changed">Inform first item changed</paper-button>
            <paper-button on-click="deleted">Inform first item deleted</paper-button>
            <paper-button on-click="addNew">Add new saved item</paper-button>
            <paper-dropdown-menu label="Select list type">
              <paper-listbox slot="dropdown-content" attr-for-selected="data-value" selected="{{listType}}">
                <paper-item data-value="default">Default</paper-item>
                <paper-item data-value="comfortable">Comfortable</paper-item>
                <paper-item data-value="compact">Compact</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>

            <div class="draggable-toggle">
              <paper-toggle-button checked="{{draggableEnabled}}">Enable experimental item draggable (projects only)</paper-toggle-button>
            </div>
          </section>

          <div class="card vertical-section-container centered">
            <saved-requests-panel id="panel" list-type="[[listType]]" draggable-enabled="[[draggableEnabled]]"></saved-requests-panel>
          </div>

          <section class="centered card drop-target" on-dragover="_dragoverHandler" on-dragleave="_dragleaveHandler" on-drop="_dropHandler">
            Drop object here
            <output id="dragOutput" hidden=""></output>
          </section>
        </section>
      </div>

      <bottom-sheet opened="{{exportSheetOpened}}">
        <h3>Export demo</h3>
        <p>This is a preview of the file. Normally export module would save this data to file / Drive.</p>
        <p>File: [[exportFile]]</p>
        <pre>[[exportData]]</pre>
      </bottom-sheet>

      <paper-toast id="genToast" text="The request data has been generated"></paper-toast>
      <paper-toast id="delToast" text="The request data has been removed"></paper-toast>
      <paper-toast id="navToast" text="Navigation ocurred"></paper-toast>
    </template>
  </dom-bind>


  <arc-data-export app-version="demo-page"></arc-data-export>
  <project-model></project-model>
  <request-model></request-model>
  <url-indexer></url-indexer>
  <script type="module">
  import {DataGenerator} from '../../arc-data-generator/arc-data-generator.js';
  import {afterNextRender} from '../../../@polymer/polymer/lib/utils/render-status.js';
  window.addEventListener('navigate', function(e) {
    const toast = document.getElementById('navToast');
    const {base, id} = e.detail;
    let msg = `Navigation ocurred to: ${base}`;
    if (id) {
      msg += `, and id: ${id}`;
    }
    toast.text = msg;
    toast.opened = true;
  });

  (function(scope) {
    scope.draggableEnabled = true;

    scope.refresh = function() {
      document.getElementById('panel').refresh();
      scope.refreshHistory();
    };

    scope.generate = function() {
      DataGenerator.insertSavedRequestData({
        requestsSize: 100
      })
      .then((data) => {
        data.requests.forEach((item) => {
          item.type = 'saved';
          document.body.dispatchEvent(new CustomEvent('request-object-changed', {
            bubbles: true,
            detail: {
              request: item
            }
          }));
        });
        document.getElementById('genToast').opened = true;
      })
      .then(() => scope.generateHistory());
    };

    scope.delete = function() {
      const e = new CustomEvent('destroy-model', {
        detail: {
          models: ['saved-requests']
        },
        bubbles: true
      });
      document.body.dispatchEvent(e);
      scope.deleteHistory();
    };

    scope.changed = function() {
      const panel = document.getElementById('panel');
      let item = panel.requests[0];
      item = Object.assign({}, item);
      item.updated = Date.now();
      item.name = 'New name ' + Date.now();
      const e = new CustomEvent('request-object-changed', {
        detail: {
          request: item,
          type: 'saved'
        },
        bubbles: true
      });
      document.body.dispatchEvent(e);
    };

    scope.deleted = function() {
      const panel = document.getElementById('panel');
      let item = panel.requests[0];
      const e = new CustomEvent('request-object-deleted', {
        detail: {
          oldRev: item._rev,
          id: item._id,
          type: 'saved'
        },
        bubbles: true
      });
      document.body.dispatchEvent(e);
    };

    scope.addNew = () => {
      const item = DataGenerator.generateSavedItem();
      item.update = Date.now();
      const e = new CustomEvent('request-object-changed', {
        detail: {
          request: item,
          type: 'saved'
        },
        bubbles: true
      });
      document.body.dispatchEvent(e);
    };

    scope._fileExportHandler = function(e) {
      const {content, file} = e.detail;
      afterNextRender(scope, () => {
        scope.exportData = JSON.stringify(content, null, 2);
        scope.exportFile = file;
        scope.exportSheetOpened = true;
      });
      e.preventDefault();
    };

    scope._dragoverHandler = function(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'copy';
      e.currentTarget.classList.add('drag-over');
    };

    scope._dragleaveHandler = function(e) {
      e.currentTarget.classList.remove('drag-over');
    };

    scope._dropHandler = function(e) {
      e.preventDefault();
      let data;
      if (e.dataTransfer.types.indexOf('arc/request-object') !== -1) {
        data = e.dataTransfer.getData('arc/request-object');
      } else if (e.dataTransfer.types.indexOf('arc/project-object') !== -1) {
        data = e.dataTransfer.getData('arc/project-object');
      }
      e.currentTarget.classList.remove('drag-over');
      if (data) {
        data = JSON.parse(data);
        console.log(data);
      } else {
        data = '';
      }
      const out = document.getElementById('dragOutput');
      out.innerText = JSON.stringify(data, null, 2);
      if (out.hasAttribute('hidden')) {
        out.removeAttribute('hidden');
      }
    };

    scope.generateHistory = function() {
      DataGenerator.insertHistoryRequestData({
        requestsSize: 100
      })
      .then(() => {
        document.getElementById('historyMenu').refresh();
      });
    };

    scope.deleteHistory = function() {
      DataGenerator.destroyHistoryData()
      .then(() => {
        const e = new CustomEvent('datastore-destroyed', {
          detail: {
            datastore: ['history']
          },
          bubbles: true
        });
        document.body.dispatchEvent(e);
      });
    };

    scope.refreshHistory = function() {
      document.getElementById('historyMenu').refresh();
    };
    window.addEventListener('file-data-save', scope._fileExportHandler);
    window.addEventListener('google-drive-data-save', scope._fileExportHandler);
  })(document.getElementById('demo'));
