<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../arc-demo-helpers/data-generator.html">
    <link rel="import" href="../saved-requests-panel.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <saved-requests-panel></saved-requests-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, sinon, DataGenerator, MockInteractions */
    suite('Adding requests to project', function() {
      var element;
      var event;
      var requests;
      var projects;
      suiteSetup(function() {
        return DataGenerator.insertSavedIfNotExists({
          requestsSize: 10
        })
        .then(data => {
          requests = data.requests;
          projects = data.projects;
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });

      setup(function(done) {
        element = fixture('basic');
        element.addEventListener('loading-changed', function handler(e) {
          if (e.detail.value) {
            return;
          }
          element.removeEventListener('loading-changed', handler);
          event = {
            detail: {
              items: [element.items[0], element.items[1]]
            }
          };
          done();
        });
      });

      test('_onAddToProject opens project selector', function() {
        element._onAddToProject(event);
        assert.isTrue(element.$.projectSelectorContainer.opened);
        assert.deepEqual(element.__selectedToProject, event.detail.items);
      });

      test('Cancels the editor', function(done) {
        element._onAddToProject(event);
        element.addEventListener('iron-overlay-opened', function f() {
          element.cancelAddProject();
          assert.isFalse(element.$.projectSelectorContainer.opened, 'Editor is closed');
          assert.isUndefined(element.__selectedToProject);
          done();
        });
      });

      test('Updates the request', function() {
        element._onAddToProject(event);
        var selector = element.$$('arc-project-selector');
        selector.projectName = 'test-project';
        return element._addSelectedProject()
        .then(result => {
          var failure = result.find(item => !item.ok);
          assert.isUndefined(failure);
        });
      });

    });
    </script>
  </body>
</html>
