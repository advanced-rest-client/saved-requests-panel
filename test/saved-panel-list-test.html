<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>saved-requests-panel test</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
  <link rel="import" href="../../neon-animation/web-animations.html">
  <link rel="import" href="../../iron-test-helpers/mock-interactions.html">
  <link rel="import" href="../saved-panel-list.html">
</head>

<body>
  <test-fixture id="Basic">
    <template>
      <saved-panel-list></saved-panel-list>
    </template>
  </test-fixture>

  <test-fixture id="Comfortable">
    <template>
      <saved-panel-list list-type="comfortable"></saved-panel-list>
    </template>
  </test-fixture>

  <test-fixture id="Compact">
    <template>
      <saved-panel-list list-type="compact"></saved-panel-list>
    </template>
  </test-fixture>

  <test-fixture id="Default">
    <template>
      <saved-panel-list list-type="default"></saved-panel-list>
    </template>
  </test-fixture>

  <test-fixture id="Draggable">
    <template>
      <saved-panel-list draggable-enabled></saved-panel-list>
    </template>
  </test-fixture>

  <script>
  /* global DataGenerator, MockInteractions */
  suite('_thresholdHandler()', () => {
    let element;
    setup(() => {
      element = fixture('Basic');
    });

    test('Dispatches "list-items-threshold" event', () => {
      element.requests = DataGenerator.generateRequests({
        requestsSize: 5
      });
      const spy = sinon.spy();
      element.addEventListener('list-items-threshold', spy);
      element.__ignoreTreshold = false;
      element._thresholdHandler();
      assert.isTrue(spy.called);
    });

    test('Does nothing when no requests', () => {
      const spy = sinon.spy();
      element.addEventListener('list-items-threshold', spy);
      element.__ignoreTreshold = false;
      element._thresholdHandler();
      assert.isFalse(spy.called);
    });

    test('Calls clearTriggers on treshold', (done) => {
      flush(() => {
        const node = element.$.scrollTheshold;
        const spy = sinon.spy(node, 'clearTriggers');
        element.__ignoreTreshold = true;
        element._thresholdHandler({
          target: node
        });
        assert.isTrue(spy.called);
        done();
      });
    });
  });

  suite('_navigateItem()', () => {
    let element;
    setup((done) => {
      element = fixture('Basic');
      element.requests = DataGenerator.generateRequests({
        requestsSize: 5
      });
      flush(() => done());
    });

    test('Dispatches "navigate" event when opend button click', () => {
      const node = element.shadowRoot.querySelector('[data-action="open-item"]');
      const spy = sinon.spy();
      element.addEventListener('navigate', spy);
      MockInteractions.tap(node);
      assert.isTrue(spy.called);
    });

    test('Base is set', () => {
      const node = element.shadowRoot.querySelector('[data-action="open-item"]');
      const spy = sinon.spy();
      element.addEventListener('navigate', spy);
      MockInteractions.tap(node);
      assert.equal(spy.args[0][0].detail.base, 'request');
    });

    test('Type is set', () => {
      const node = element.shadowRoot.querySelector('[data-action="open-item"]');
      const spy = sinon.spy();
      element.addEventListener('navigate', spy);
      MockInteractions.tap(node);
      assert.equal(spy.args[0][0].detail.type, 'saved');
    });

    test('Id is set', () => {
      const node = element.shadowRoot.querySelector('[data-action="open-item"]');
      const spy = sinon.spy();
      element.addEventListener('navigate', spy);
      MockInteractions.tap(node);
      assert.typeOf(spy.args[0][0].detail.id, 'string');
    });
  });

  suite('_requestDetails()', () => {
    let element;
    setup((done) => {
      element = fixture('Basic');
      element.requests = DataGenerator.generateRequests({
        requestsSize: 5
      });
      flush(() => done());
    });

    test('Dispatches "list-item-details"', () => {
      const node = element.shadowRoot.querySelector('[data-action="item-detail"]');
      const spy = sinon.spy();
      element.addEventListener('list-item-details', spy);
      MockInteractions.tap(node);
      assert.isTrue(spy.called);
    });

    test('Request is set', () => {
      const node = element.shadowRoot.querySelector('[data-action="item-detail"]');
      const spy = sinon.spy();
      element.addEventListener('list-item-details', spy);
      MockInteractions.tap(node);
      assert.typeOf(spy.args[0][0].detail.request, 'object');
    });
  });

  class MockedDataTransfer {
    constructor() {
      this._data = {};
      this.effectAllowed = 'none';
      this.dropEffect = 'none';
    }
    setData(type, data) {
      this._data[type] = String(data);
    }
    getData(type) {
      return this._data[type] || '';
    }

    get types() {
      return Object.keys(this._data);
    }
  }

  suite('_dragStart()', () => {
    let element;
    setup(function(done) {
      element = fixture('Draggable');
      element.requests = DataGenerator.generateRequests({
        requestsSize: 2
      });
      flush(() => done());
    });

    function dispatch(element) {
      const node = element.shadowRoot.querySelector('paper-icon-item');
      const e = new Event('dragstart');
      e.dataTransfer = new MockedDataTransfer();
      node.dispatchEvent(e);
    }

    test('Calls _dragStart()', () => {
      const spy = sinon.spy(element, '_dragStart');
      dispatch(element);
      assert.isTrue(spy.called);
    });

    test('Sets arc/request-object transfer data', () => {
      const spy = sinon.spy(element, '_dragStart');
      dispatch(element);
      const data = spy.args[0][0].dataTransfer.getData('arc/request-object');
      assert.typeOf(data, 'string');
    });

    test('Sets arc/saved-request transfer data', () => {
      const spy = sinon.spy(element, '_dragStart');
      dispatch(element);
      const data = spy.args[0][0].dataTransfer.getData('arc/saved-request');
      assert.equal(data, element.requests[0]._id);
    });

    test('Sets arc-source/saved-panel transfer data', () => {
      const spy = sinon.spy(element, '_dragStart');
      dispatch(element);
      const data = spy.args[0][0].dataTransfer.getData('arc-source/saved-panel');
      assert.equal(data, element.requests[0]._id);
    });

    test('Ignores event when draggableEnabled not set', () => {
      element.draggableEnabled = false;
      const spy = sinon.spy(element, '_dragStart');
      dispatch(element);
      assert.isUndefined(spy.args[0][0].dropEffect);
    });
  });

  suite('_dragoverHandler()', () => {
    let element;
    setup(function() {
      element = fixture('Draggable');
    });

    function dispatch(element, types) {
      if (!types) {
        types = ['arc/request-object'];
      }
      const e = new Event('dragover', {cancelable: true});
      e.dataTransfer = new MockedDataTransfer();
      types.forEach((type) => {
        e.dataTransfer.setData(type, 'test');
      });
      element.dispatchEvent(e);
      return e;
    }

    test('Ignores event when draggableEnabled is not set', () => {
      element.draggableEnabled = false;
      element._dragoverHandler();
      // no error
    });

    test('Ignores event when arc/request-object is not set', () => {
      dispatch(element, ['other']);
      assert.isFalse(element.classList.contains('drop-target'));
    });

    test('Ignores event when arc/saved-request is set', () => {
      dispatch(element, ['arc/saved-request']);
      assert.isFalse(element.classList.contains('drop-target'));
    });

    test('Cancels the event', () => {
      const e = dispatch(element);
      assert.isTrue(e.defaultPrevented);
    });

    test('Sets drop-target class on the element', () => {
      dispatch(element);
      assert.isTrue(element.classList.contains('drop-target'));
    });

    test('Sets class name only once', () => {
      element.classList.add('drop-target');
      dispatch(element);
      assert.isTrue(element.classList.contains('drop-target'));
    });
  });

  suite('_dragleaveHandler()', () => {
    let element;
    setup(function() {
      element = fixture('Draggable');
    });

    function dispatch(element, types) {
      if (!types) {
        types = ['arc/request-object'];
      }
      const e = new Event('dragleave', {cancelable: true});
      e.dataTransfer = new MockedDataTransfer();
      types.forEach((type) => {
        e.dataTransfer.setData(type, 'test');
      });
      element.dispatchEvent(e);
      return e;
    }

    test('Ignores event when draggableEnabled is not set', () => {
      element.draggableEnabled = false;
      element._dragleaveHandler();
      // no error
    });

    test('Ignores event when arc/request-object is not set', () => {
      dispatch(element, ['other']);
      assert.isFalse(element.classList.contains('drop-target'));
    });

    test('Ignores event when arc/saved-request is set', () => {
      dispatch(element, ['arc/saved-request']);
      assert.isFalse(element.classList.contains('drop-target'));
    });

    test('Cancels the event', () => {
      const e = dispatch(element);
      assert.isTrue(e.defaultPrevented);
    });

    test('Removes drop-target class on the element', () => {
      element.classList.add('drop-target');
      dispatch(element);
      assert.isFalse(element.classList.contains('drop-target'));
    });

    test('Removes class name only once', () => {
      dispatch(element);
      assert.isFalse(element.classList.contains('drop-target'));
    });
  });

  suite('_dropHandler()', () => {
    let element;
    setup(function() {
      element = fixture('Draggable');
    });

    function dispatch(element, types, content) {
      if (!types) {
        types = ['arc/request-object'];
      }
      if (content === undefined) {
        content = '{"_id":"test-id", "_rev":"test-rev"}';
      }
      const e = new Event('drop', {cancelable: true});
      e.dataTransfer = new MockedDataTransfer();
      types.forEach((type) => {
        e.dataTransfer.setData(type, content);
      });
      element.dispatchEvent(e);
      return e;
    }

    test('Ignores event when draggableEnabled is not set', () => {
      element.draggableEnabled = false;
      element._dropHandler();
      // no error
    });

    test('Ignores event when arc/request-object is not set', () => {
      dispatch(element, ['other']);
      assert.isFalse(element.classList.contains('drop-target'));
    });

    test('Ignores event when arc/saved-request is set', () => {
      dispatch(element, ['arc/saved-request']);
      assert.isFalse(element.classList.contains('drop-target'));
    });

    test('Cancels the event', () => {
      const e = dispatch(element);
      assert.isTrue(e.defaultPrevented);
    });

    test('Removes drop-target class on the element', () => {
      element.classList.add('drop-target');
      dispatch(element);
      assert.isFalse(element.classList.contains('drop-target'));
    });

    test('Removes class name only once', () => {
      dispatch(element);
      assert.isFalse(element.classList.contains('drop-target'));
    });

    test('Calls _appendRequest() with request', () => {
      element._appendRequest = () => {};
      const spy = sinon.spy(element, '_appendRequest');
      dispatch(element);
      assert.deepEqual(spy.args[0][0], {
        _id: 'test-id',
        _rev: 'test-rev'
      });
    });

    test('Ignores when no request object data', () => {
      const spy = sinon.spy(element, '_appendRequest');
      dispatch(element, null, '');
      assert.isFalse(spy.called);
    });
  });

  suite('_appendRequest()', () => {
    let element;
    setup(function() {
      element = fixture('Draggable');
    });

    test('Removes `_id`', () => {
      const obj = {_id: 'test'};
      element._appendRequest(obj);
      assert.isUndefined(obj._id);
    });

    test('Removes `_rev`', () => {
      const obj = {_rev: 'test'};
      element._appendRequest(obj);
      assert.isUndefined(obj._rev);
    });

    test('Adds default name', () => {
      const obj = {};
      element._appendRequest(obj);
      assert.equal(obj.name, 'Unnamed');
    });

    test('Keeps existing name', () => {
      const obj = {name: 'test'};
      element._appendRequest(obj);
      assert.equal(obj.name, 'test');
    });

    test('Dispatches save-request event', () => {
      const spy = sinon.spy();
      element.addEventListener('save-request', spy);
      const obj = {name: 'test'};
      element._appendRequest(obj);
      assert.equal(spy.args[0][0].type, 'save-request');
      assert.deepEqual(spy.args[0][0].detail.request, obj);
    });
  });
  </script>
</body>

</html>
