<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../arc-demo-helpers/data-generator.html">
    <link rel="import" href="../saved-requests-panel.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <saved-requests-panel></saved-requests-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataGenerator, sinon */
    suite('query()', function() {
      var requests;
      var projects;
      var element;
      suiteSetup(function() {
        return DataGenerator.insertSavedIfNotExists({
          requestsSize: 10
        })
        .then(data => {
          requests = data.requests;
          projects = data.projects;
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });

      setup(function(done) {
        element = fixture('basic');
        element.addEventListener('loading-changed', function handler(e) {
          if (e.detail.value) {
            return;
          }
          element.removeEventListener('loading-changed', handler);
          done();
        });
      });

      test('Query sets isSearch flag', function() {
        element.query('test');
        assert.isTrue(element.isSearch);
      });

      test('Query sets _beforeQueryItems property', function() {
        element.query('test');
        assert.typeOf(element._beforeQueryItems, 'array');
      });

      test('Query clears items property', function() {
        element.query('test');
        assert.isUndefined(element.items);
      });

      test('Query sets loading flag', function() {
        element.query('test');
        assert.isTrue(element.loading);
      });

      test('Performs the query', function() {
        return element.query('test');
      });

      test('Renders query result', function() {
        var name = element.items[0].name;
        return element.query(name)
        .then(() => {
          assert.typeOf(element.items, 'array');
          assert.isTrue(element.items.length >= 1);
        });
      });

      test('Sets loading to false after results are ready', function() {
        var name = element.items[0].name;
        return element.query(name)
        .then(() => {
          assert.isFalse(element.loading);
        });
      });

      test('searchListEmpty is set for empty results', function() {
        return element.query('impossibleToFindRequestQuery')
        .then(() => {
          assert.isTrue(element.searchListEmpty);
        });
      });
    });

    </script>
  </body>
</html>
