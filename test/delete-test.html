<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../arc-demo-helpers/data-generator.html">
    <link rel="import" href="../saved-requests-panel.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <saved-requests-panel></saved-requests-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataGenerator, sinon */
    suite('_delete()', function() {
      var requests;
      var projects;
      var element;
      suiteSetup(function() {
        return DataGenerator.insertSavedIfNotExists({
          requestsSize: 10
        })
        .then(data => {
          requests = data.requests;
          projects = data.projects;
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });

      setup(function(done) {
        element = fixture('basic');
        element.addEventListener('loading-changed', function handler(e) {
          if (e.detail.value) {
            return;
          }
          element.removeEventListener('loading-changed', handler);
          done();
        });
      });

      test('Fires request-objects-deleted event', function() {
        var deleted = element.items[0];
        var spy = sinon.spy();
        element.addEventListener('request-objects-deleted', spy);
        element._delete([deleted]);
        assert.isTrue(spy.calledOnce);
      });

      test('request-objects-deleted event is cancelable', function(done) {
        var deleted = element.items[0];
        element.addEventListener('request-objects-deleted', function f(e) {
          e.preventDefault();
          element.removeEventListener('request-objects-deleted', f);
          assert.isTrue(e.cancelable);
          done();
        });
        element._delete([deleted]);
      });

      test('Deelte event contains a list of IDs', function(done) {
        var deleted = [element.items[0], element.items[1]];
        element.addEventListener('request-objects-deleted', function f(e) {
          element.removeEventListener('request-objects-deleted', f);
          assert.typeOf(e.detail.items, 'array');
          assert.equal(e.detail.items[0], deleted[0]._id);
          assert.equal(e.detail.items[1], deleted[1]._id);
          done();
        });
        element._delete(deleted);
      });

      test('Deleted event contains a type property', function(done) {
        var deleted = element.items[0];
        element.addEventListener('request-objects-deleted', function f(e) {
          e.preventDefault();
          element.removeEventListener('request-objects-deleted', f);
          assert.equal(e.detail.type, 'saved-requests');
          done();
        });
        element._delete([deleted]);
      });

      test('Sets _latestDeleted property', function() {
        var deleted = element.items[0];
        return element._delete([deleted])
        .then(() => {
          assert.typeOf(element._latestDeleted, 'array');
          assert.lengthOf(element._latestDeleted, 1);
        });
      });

      test('Opens the delete toast', function() {
        var deleted = element.items[0];
        return element._delete([deleted])
        .then(() => {
          assert.isTrue(element.$.deleteToast.opened);
        });
      });
    });

    suite('revertDeleted()', function() {
      var requests;
      var projects;
      var element;
      suiteSetup(function() {
        return DataGenerator.insertSavedIfNotExists({
          requestsSize: 10
        })
        .then(data => {
          requests = data.requests;
          projects = data.projects;
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });

      setup(function(done) {
        element = fixture('basic');
        element.addEventListener('loading-changed', function handler(e) {
          if (e.detail.value) {
            return;
          }
          element.removeEventListener('loading-changed', handler);
          done();
        });
      });

      test('Do nothing when delete was not called before', function() {
        return element.revertDeleted(); // no error is thrown
      });

      test('Closes delete confirmation toast', function() {
        var deleted = element.items[0];
        return element._delete([deleted])
        .then(() => {
          var promise = element.revertDeleted();
          assert.isFalse(element.$.deleteToast.opened);
          return promise;
        });
      });

      test('Fires request-objects-undeleted event', function() {
        var deleted = element.items[1];
        var spy = sinon.spy();
        element.addEventListener('request-objects-undeleted', spy);
        return element._delete([deleted])
        .then(() => {
          var promise = element.revertDeleted();
          assert.isTrue(spy.calledOnce);
          return promise;
        });
      });

      test('Undeleted event contains a type property', function() {
        var deleted = element.items[2];
        var eventData;
        element.addEventListener('request-objects-undeleted', function f(e) {
          element.removeEventListener('request-objects-deleted', f);
          eventData = e.detail;
        });
        return element._delete([deleted])
        .then(() => {
          var promise = element.revertDeleted();
          assert.equal(eventData.type, 'saved-requests');
          return promise;
        });
      });

      test('Undeleted event contains list of items to restore', function() {
        var deleted = [element.items[3], element.items[4]];
        var eventData;
        element.addEventListener('request-objects-undeleted', function f(e) {
          element.removeEventListener('request-objects-deleted', f);
          eventData = e.detail;
        });
        return element._delete(deleted)
        .then(() => {
          var promise = element.revertDeleted();
          assert.typeOf(eventData.items, 'array');
          assert.lengthOf(eventData.items, 2);
          assert.typeOf(eventData.items[0]._id, 'string');
          assert.typeOf(eventData.items[0]._rev, 'string');
          return promise;
        });
      });

      test('Undeleted restores items to the list', function() {
        var deleted = [element.items[5], element.items[6]];
        var sizeBefore = element.items.length;
        return element._delete(deleted)
        .then(() => {
          assert.notEqual(element.items.length, sizeBefore);
          return element.revertDeleted();
        })
        .then(() => {
          assert.equal(element.items.length, sizeBefore);
        });
      });
    });

    </script>
  </body>
</html>
