<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../arc-demo-helpers/data-generator.html">
    <link rel="import" href="../saved-requests-panel.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <saved-requests-panel></saved-requests-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataGenerator, TestHelpers */

    function fireEvent(type, detail) {
      var event = new CustomEvent(type, {
        detail: detail,
        composed: true,
        bubbles: true,
        cancelable: false
      });
      document.body.dispatchEvent(event);
      return event;
    }

    suite('Request events test', function() {
      var requests;
      var projects;
      var element;
      suiteSetup(function() {
        return DataGenerator.insertSavedIfNotExists({
          requestsSize: 1000
        })
        .then(data => {
          requests = data.requests;
          projects = data.projects;
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });

      setup(function(done) {
        element = fixture('basic');
        element.addEventListener('loading-changed', function handler(e) {
          if (e.detail.value) {
            return;
          }
          element.removeEventListener('loading-changed', handler);
          TestHelpers.forceXIfStamp(element);
          done();
        });
      });

      test('Changes request on the list', function() {
        var obj = Object.assign({}, requests[0]);
        var oldId = obj._id;
        obj._id = 'TEST-ID';
        var detail = {
          oldId: oldId,
          request: obj,
          type: 'saved-requests'
        };
        fireEvent('request-object-changed', detail);

        var item = element.items.find(item => item._id === 'TEST-ID');
        assert.ok(item);
      });

      test('Adds a request to the list', function() {
        var obj = Object.assign({}, requests[1]);
        var oldId = 'non-existing-id';
        obj._id = 'TEST-ID';
        var detail = {
          oldId: oldId,
          request: obj,
          type: 'saved-requests'
        };
        var sizeBefore = element.items.length;
        fireEvent('request-object-changed', detail);
        var sizeAfter = element.items.length;
        assert.notEqual(sizeBefore, sizeAfter);
      });

      test('Processes changed item when searching', function() {
        var obj = Object.assign({}, requests[2]);
        var oldId = obj._id;
        obj._id = 'TEST-ID';
        var detail = {
          oldId: oldId,
          request: obj,
          type: 'saved-requests'
        };
        element._beforeQueryItems = element.items;
        element.isSearch = true;
        element.$$('saved-list-items').keyword = 'TEST';
        fireEvent('request-object-changed', detail);

        var item = element._beforeQueryItems.find(item => item._id === 'TEST-ID');
        assert.ok(item, 'Item is on the "_beforeQueryItems" list');

        item = element.items.find(item => item._id === 'TEST-ID');
        assert.ok(item, 'Item is on the "items" list');
      });

      test('Processes changes when searching and not matching query', function() {
        element._beforeQueryItems = element.items;
        element.isSearch = true;
        element.$$('saved-list-items').keyword = 'abcdefgh12345-not-exists';

        var obj = Object.assign({}, element.items[0]);
        var oldId = obj._id;
        obj._id = 'TEST-ID';
        var detail = {
          oldId: oldId,
          request: obj,
          type: 'saved-requests'
        };
        element.items = [];
        fireEvent('request-object-changed', detail);
        var item = element._beforeQueryItems.find(item => item._id === 'TEST-ID');
        assert.ok(item, 'Item is on the "_beforeQueryItems" list');

        item = element.items.find(item => item._id === 'TEST-ID');
        assert.notOk(item, 'Item is not on the "items" list');
      });

      test('Removes item from the list when deleted', function() {
        var id = element.items[0]._id;
        var sizeBefore = element.items.length;
        fireEvent('request-object-deleted', {
          id: id
        });
        var sizeAfter = element.items.length;
        var item = element.items.find(item => item._id === id);
        assert.notOk(item);
        assert.notEqual(sizeBefore, sizeAfter);
      });
    });
    </script>

  </body>
</html>
